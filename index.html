<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wallet Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
        </form>

        <p class="text-center text-sm mt-4">Don't have an account? <a href="money-manager-frontend/register.html" class="text-blue-500">Register</a></p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

        const response = await fetch('https://money-manager-api-three.vercel.app/api/auth/login', {
          method: 'POST',
          headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({ email, password }),
    });

if (response.ok) {
    const data = await response.json();
    localStorage.setItem('token', data.token);  // Store token
    window.location.href = 'money-manager-frontend/dashboard.html';  // Redirect to dashboard
} else {
    alert('Login failed. Please check your credentials.');
}

        });
    </script>
</body>
</html>
